<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Conferencias</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center">Registro de Conferencias</h1>
        <form>
            <h3 class="spaced-top">Regístrate y participa</h3>


            <div class="mb-3">
                <label for="fullName" class="form-label">Nombre completo</label>
                <input type="text" class="form-control" id="fullName" placeholder="Ingresa tu nombre completo" required>
            </div>

   
            <div class="mb-3">
             <label for="email" class="form-label">Correo electrónico institucional</label>
                <input type="email" class="form-control" id="email" placeholder="Ingresa tu correo institucional" required>
            </div>


            <div class="mb-3">
                <label for="carrera" class="form-label">Carrera</label>
                <select class="form-control" id="carrera" required>
                    <option value="" disabled selected>Selecciona tu carrera</option>
                    <option value="Ingeniería en Sistemas">Ingeniería en Sistemas</option>
                    <option value="Administración de Empresas">Administración de Empresas</option>
                    <option value="Medicina">Medicina</option>
                    <option value="Derecho">Derecho</option>
                    <option value="Arquitectura">Arquitectura</option>
            </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Conferencias disponibles</label>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="GitHub" id="confGitHub">
                <label class="form-check-label" for="confGitHub">
                        Uso de GitHub en proyectos colaborativos - Ingeniero Armando Lopez
                </label>
                </div>
                <div class="form-check">
                <input class="form-check-input" type="checkbox" value="Docker" id="confDocker">
                    <label class="form-check-label" for="confDocker">
                        Introducción a Docker para entornos de desarrollo - Licenciada Teresa Castro
                    </label>
                </div>
            <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="Linux" id="confLinux">
                    <label class="form-check-label" for="confLinux">
                        Configuración básica de servidores Linux - Ingeniero Nilson Saballos
                    </label>
            </div>
            </div>

            
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Registrarse</button>
            </div>
        </form>
    </div>
    <script src="restricciones.js"></script>
</body>
</html>
